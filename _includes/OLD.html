<table style="height: 300px;" width="800">
  <tbody>
    <tr class="alt">
      <th style="width: 10%;">Date</th>
      <th style="width: 30%;">Presenter and readers</th>
      <th style="width: 60%;">Reading</th>
    </tr>

    {% assign my_counter = 0 %}
    {% for entry in meeting_info.yml %}
    {% if my_counter == 0 %}
    <tr class="alt">
      {% assign my_counter = 1 %}
      {% else %}
    <tr>
      {% assign my_counter = 0 %}
      {% endif %}
      <td>{{entry.date}}</td>
      <td>
        <p>{{entry.presenter}}</p>
      </td>
      <td>
        <p>{{entry.paper}}
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
